<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de Textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			/*
			px -> tamanho fixo
			%  -> tamanho relativo
			em -> tamanho relativo ao container pai
			*/

			div {
				font-size: 60px;
			}

			.texto{
				font-size: 0.9em; 
			}

		</style>
	</head>
	<body>
		<div>
			<p class="texto">Conteúdo</p>
			<p>Conteúdo 2</p>
		</div>

	</body>
</html>
